<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Sicoob Cosmipa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/imgs/icon sicoob.png" type="image/x-icon">
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="start-screen">
        <div class="infos">
            <h1>Quiz | Sicoob Cosmipa</h1>
            <p>Quiz de 10 perguntas sobre fraldes e golpes.</p>
            <img class="logo-sicoob" src="./src/imgs/logo sicoob cosmipa white.png" alt="Logo Sicoob Cosmipa">
        </div>
        <div class="login">
            <input type="text" name="name" id="name" placeholder="Seu nome">
            <input type="email" name="email" id="email" placeholder="Seu e-mail">
        </div>
        <button id="start-button">Iniciar</button>
      </div>
      <div id="display-container">
        <div class="header">
          <div class="number-of-count">
            <span class="number-of-question">1 de 3 Questões</span>
          </div>
          <div class="timer-div">
            <img id="clock" src="./src/imgs/icon relogio.png" />
            <span class="time-left">60s</span>
          </div>
        </div>
        <div id="container">
          <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Próximo</button>
      </div>
      <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Resetar</button>
        <button id="finish">Finalizar</button>
      </div>
      <!-- Script -->
      <script src="script.js"></script>
</body>
</html>
